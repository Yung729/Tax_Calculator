<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    

    <div>
        <label for="price" class="block text-sm font-normal leading-6 text-gray-900">Price</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-4 flex items-center pl-3">
            <span class="text-gray-500 sm:text-sm">RM</span>
          </div>
          <input type="text" name="price" id="price" class="block w-6/12 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 placeholder:" placeholder="0.00">
          
        </div>
    </div>

<body class="bg-gray-100">

    <div class="mx-auto my-9 w-4/5 h-full bg-white shadow-md rounded-lg block " style="background-color: rgb(243, 243, 243);">
        <p class="font-extrabold my-2 bg-amber-500 text-center block rounded-lg p-2">Tenancy Calculator<img
                class="information" id="information" onclick="showTenancyTable()" style="cursor: pointer;" onpointermove=""
                src="https://www.freeiconspng.com/thumbs/information-icon/info-icon--6.png"></p>

        <div class="loanCalcBox grid gap-6 mb-6 md:grid-cols-2 p-3">

            <div class="relative h-11 w-full  min-w-[200px]  " style="margin-bottom: 90px;">
                <div style="margin-bottom: 20px;"><input type="text" id="rentalRate" inputmode="numeric"
                        class="rentalRate  border-black  peer h-full w-full border-b border-blue-gray-200 bg-transparent pt-4 pb-1.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-gray-500 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                        placeholder=" " onkeyup="updateTenancyDOM()" onkeypress="return onlyNumberKey(event)" />
                    <label
                        class="after:content[''] pointer-events-none absolute left-0  -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-bold leading-tight text-rose-950 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-gray-500 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:after:scale-x-100 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                        Tenancy Price (RM)
                    </label>
                </div>


                <div class="relative ">
                    <label for="start" style="font-weight: bold;">Start date:</label>
                    <input type="date" style="background-color: rgb(219, 219, 219);
                    padding: 5px;
                    position: relative;
                    color: black;
                    font-weight: bold;
                    font-size: 15px;
                    border: none;
                    outline: none;
                    border-radius: 10px;" id="startDate" name="tenancy-start" value="2018-07-22" onchange="updateTenancyDOM()" />

                    <label for="end" style="font-weight: bold;">End date:</label>
                    <input type="date" style="background-color: rgb(219, 219, 219);
                    padding: 5px;
                    position: relative;
                    color: black;
                    font-weight: bold;
                    font-size: 15px;
                    border: none;
                    outline: none;
                    border-radius: 10px;" id="endDate" name="tenancy-end" value="2018-07-22" onchange="updateTenancyDOM()" />

                </div>


            </div>



            <div>
                <p class="resultTitle">Stamp Duty (RM): </p>
                <p id="result">0.00</p>
            </div>





        </div>
        <table class="tenancyRateContainer" id="tenancyRateContainer">
            
            <tbody>
                
                <tr>
                    <td style="background-color: rgb(238, 190, 101); ">[ [(Rental rate x 12 months) - 2400] / 250 ] x Amount based on duration of tenancy</td>
                </tr>
    
            </tbody>
        </table>
    </div>





</body>

</html>
